    <form id="contact-form" class="container section al" novalidate>
      <div class="field">
        <label for="name">Name</label>
        <input id="name" name="name" autocomplete="name" required />
        <p class="error" id="err-name" role="alert"></p>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required />
        <p class="error" id="err-email" role="alert"></p>
      </div>

      <div class="field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" minlength="10" required></textarea>
        <p class="error" id="err-message" role="alert"></p>
      </div>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Send</button>
        <p id="form-status" class="status" aria-live="polite"></p>
